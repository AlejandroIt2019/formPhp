<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Vamos que se puede</h1>

    <div class="container">
        <form class="row g-3" id="formulario" novalidate>
            <div class="col-12 col-md-6">
                <label for="text1" class="form-label">Usuario</label>
                <input class="form-control" type="text" name="usuarioN" id="text1" required>
                <div class="valid-feedback">Usuario valido</div>
                <div class="invalid-feedback">Usuario invalido</div>

            </div>
            <div class="col-12 col-md-6">
                <label for="text2" class="form-label">Correo</label>
                <input class="form-control" type="text" name="correoN" id="text2" required>
                <div class="valid-feedback">Correo valido</div>
                <div class="invalid-feedback">Correo invalido</div>
            </div>
            <div class="col-12">
                <label class="form-label" for="text3">Mensaje</label>
                <textarea class="form-control" name="mensajeN" id="text3" required></textarea>
                <div class="valid-feedback">Mensaje valido</div>
                <div class="invalid-feedback">Mensaje invalido</div>
            </div>
            <div class="col-12 text-center">
                <button id="btn" name="btnN" class="btn btn-primary w-25">
                    Enviar
                </button>
                <div class="valid-feedback">Correo enviado con Ã©xito!</div>
                <div class="invalid-feedback">Mensaje no enviado</div>
            </div>

        </form>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
